<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine(){
			let selectedEngine = document.querySelector('input[name=engine]:checked').value;
			let actionUrl = actions[selectedEngine];
			let form = document.getElementById("searchForm");
			form.setAttribute("action", actionUrl);			
		}
	    window.addEventListener("load", function(){
			const form = document.getElementById("searchForm");			
			form.addEventListener("submit",setSearchEngine())
      });

	  let actions = {
       google: "https://www.google.com/",
       duckDuckGo : "https://duckduckgo.com/",
       bing : "https://www.bing.com/search",
       ask : "https://www.ask.com/web"
};
	</script>
</head>

<body>
	<form id="searchForm">
	<input type="text" name="q"/>
	<label><input type = "radio" name = "engine" value = "google" checked="true" onclick="setSearchEngine()"/>Google </label>
	<label><input type = "radio" name = "engine" value = "duckDuckGo" onclick="setSearchEngine()"/>DuckDuckGo </label>
	<label><input type = "radio" name = "engine" value = "bing" onclick="setSearchEngine()"/>Bing </label>
	<label><input type = "radio" name = "engine" value = "ask" onclick="setSearchEngine()"/>Ask </label>
	<button>GO!</button>
	</form>
</body>
